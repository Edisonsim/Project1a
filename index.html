<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type=text/css href="/css/style.css">
  <title>Quiz</title>
</head>

<body>
  <h1>Are you up for the quiz?</h1>
  <h2 id="status-msg"></h2>
  <div class="question"></div>
  <div class="answers">
    <button type="button" class="btn" id="answer-1">True</button>
    <button type="button" id="answer-2">False</button>
  </div>
  </div>
  <div class="ScoreBoard">
    <div id="Player1">Player-1</div>
    <div id="Player2">Player-2</div>
  </div>
  <div class="gameButton">
    <button type="button" id="reset" name="reset game">Reset</button>
    <button type="button" class="btn btn-primary btn-md" id="button">Next</button>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="/script/script.js"></script>
</body>

</html>
